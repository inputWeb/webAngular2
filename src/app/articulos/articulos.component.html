<mat-grid-list cols="6" rowHeight="250px">
  <mat-grid-tile
      *ngFor="let card of cards"
      [colspan]="card.columnas"
      [rowspan]="card.filas"
      [style.background]="card.color">
  </mat-grid-tile>
</mat-grid-list>

<mat-card *ngFor="let articulo of articulos">
    <mat-card-title>{{articulo.titulo}}</mat-card-title>
    <mat-card-content>{{articulo.texto}}</mat-card-content>
    <mat-card-footer>
      <div class="footer">
        <p>{{articulo.autor}}</p>
        <p>{{articulo.fechaCreacion}}</p>
      </div>
    </mat-card-footer>
</mat-card>
