<mat-grid-list cols="8" rowHeight="100px" *ngFor="let articulo of articulos; let i = index">
  <mat-grid-tile colspan="{{i+1}}" rowspan="{{i+1}}" style="background:red;">
    <mat-card>
      <mat-card-title>{{articulo.titulo}}</mat-card-title>
      <mat-card-content>{{articulo.texto}}</mat-card-content>
      <mat-card-footer>
        <div class="footer">
          <p>{{articulo.autor}}</p>
          <p>{{articulo.fechaCreacion}}</p>
        </div>
      </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
